{% extends 'base.html' %}
{% load static %}
{% block content %}

    
{% for static_cms in static %}
<section class="hero-wrap hero-wrap-2" style="background-image: url({{static_cms.service_page_image.url}});" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
	<div class="row no-gutters slider-text js-fullheight align-items-end">
	  <div class="col-md-9 ftco-animate pb-5">
		<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="fa fa-chevron-right"></i></a></span> <span>About us <i class="fa fa-chevron-right"></i></span></p>
		<h1 class="mb-3 bread">{{static_cms.service_page_headline}}</h1>
	  </div>
	</div>
  </div>
</section>
{% endfor %}
    
    <section class="ftco-section">
    	<div class="container">
    		<div class="row">
                {% for services_cms in services %}
    			<div class="col-md-3 d-flex align-items-stretch ftco-animate">
                    <div class="media block-6 services d-block text-center px-3 pb-4">
                        <div class="icon d-flex justify-content-center align-items-center">
                            <span class="{{services_cms.icon}}"></span>
                        </div>
                      <div class="media-body py-md-4">
                        <h3>{{ services_cms.services_title}}</h3>
                        <p>{{ services_cms.services_details}}</p>
                      </div>
                    </div>
                </div>
                {% endfor %}
    		</div>
    	</div>
    </section>


{% endblock %}
