{% extends 'base.html' %}
{% load static %}
{% block content %}

{% for static_cms in static %}
<section class="hero-wrap hero-wrap-2" style="background-image: url({{static_cms.team_page_image.url}});" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
	<div class="row no-gutters slider-text js-fullheight align-items-end">
	  <div class="col-md-9 ftco-animate pb-5">
		<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="fa fa-chevron-right"></i></a></span> <span>About us <i class="fa fa-chevron-right"></i></span></p>
		<h1 class="mb-3 bread">{{static_cms.team_page_headline}}</h1>
	  </div>
	</div>
  </div>
</section>
{% endfor %}
    
<section class="ftco-section">
	<div class="container">
		<div class="row">
			{% for teams in team %}
			<div class="col-sm-6 col-md-6 col-lg-3 ftco-animate">
				<div class="staff">
					<div class="img-wrap d-flex align-items-stretch justify-content-end">
						<div class="img align-self-stretch" style="background-image: url({{ teams.images.url }});"></div>
					</div>
					<div class="text d-flex align-items-center pt-3">
						<div>
							<h3 class="mb-2">{{teams.first_name}} <br>{{teams.last_name}}</h3>
							<span class="position mb-4">{{teams.designation}}</span>
							<a href="{{teams.linkedin}}" class="fa fa-facebook"></a>
							<a href="{{teams.facebook}}" class="fa fa-twitter"></a>
							<a href="{{teams.twitter}}" class="fa fa-linkedin"></a>
						</div>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
{% endblock %}
